<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="icon" type="img/png" href="img/thermostat.ico">
  <title>Temperature Converter</title>
</head>

<body>
  <h1>Temperature Converter</h1>
  <div class="options">
    <form action="#" id="form">
      <input class="inputBox" type="text"  name="tempToConvert">
      <div class="selection">
        <input type="radio" id="tempInF" name="radio" value="fahrenheit"> ˚F
        <input type="radio" id="tempInC" name="radio" value="celsius"> ˚C
      </div>
      <div class="submit"><input type="button" onclick="drawOutput()" name="Submit" value="Submit">
        <input type="reset" name="clear" value="Clear">
      </div>
    </form>
  </div>
  <div class="result">
    <p id="output"></p>
  </div>




  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
