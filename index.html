<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="icon" type="img/png" href="img/thermostat.ico">
  <title>Temperature Converter</title>
</head>

<body id="body">
  <h1>Temperature Converter</h1>
  <div class="options">
    <form id="form" onsubmit="return false">
      <input class="inputBox" type="text" name="tempToConvert">
      <div class="selection">
        <label><input type="radio" id="tempInF" name="radio" value="fahrenheit"> ˚F</label>
        <label><input type="radio" id="tempInC" name="radio" value="celsius"> ˚C</label>
      </div>
      <div class="submit"><input type="submit" onclick="drawOutput()">
        <input type="reset" name="clear" value="Clear">
      </div>
    </form>
  </div>
  <div class="result">
    <div id="colorBox">
      <p id="output"></p>
    </div>
  </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
